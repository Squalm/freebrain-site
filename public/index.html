<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Interbrain data viewer - alpha</title>

        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        <header><a href="./stats/index.html">Stats/About</a> ---- <a href="https://github.com/Squalm/freebrain-site" target="_blank" rel="noopener noreferrer">Github</a> -- <a href="https://github.com/Squalm/freebrain-site/issues" target="_blank" rel="noopener noreferrer">Bugs</a> -- <a href=https://github.com/Squalm/freebrain-rssreader target="_blank" rel="noopener noreferrer">RSS aggregator</a></header>

        <p id="explanation">Search for words by typing them in the keyword fields. Click any of the listed words to see their connections.</p>
        <h1>Interbrain data viewer</h1>

        <div class="row">
            <div class="column">
                <span class="left" id="l_placeholder">Getting words...</span>
                <input class="left word theme" id="l_theme_word" onkeypress="enterPressed(event, 'left')" /><br>
                <div class="word_box">
                    <span class="left word as" id="las1"></span>
                    <span class="left word count" id="las1c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las2"></span>
                    <span class="left word count" id="las2c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las3"></span>
                    <span class="left word count" id="las3c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las4"></span>
                    <span class="left word count" id="las4c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las5"></span>
                    <span class="left word count" id="las5c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las6"></span>
                    <span class="left word count" id="las6c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las7"></span>
                    <span class="left word count" id="las7c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las8"></span>
                    <span class="left word count" id="las8c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las9"></span>
                    <span class="left word count" id="las9c"></span>
                </div>
                <div class="word_box">
                    <span class="left word as" id="las10"></span>
                    <span class="left word count" id="las10c"></span>
                </div>  
            </div>

            <div class="column">
                <span class="right" id="r_placeholder">Getting words...</span>
                <input class="right word theme" id="r_theme_word" onkeypress="enterPressed(event, 'right')"></input><br>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras1c"></span>
                    <span class="right word as" id="ras1"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras2c"></span>
                    <span class="right word as" id="ras2"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras3c"></span>
                    <span class="right word as" id="ras3"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras4c"></span>
                    <span class="right word as" id="ras4"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras5c"></span>
                    <span class="right word as" id="ras5"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras6c"></span>
                    <span class="right word as" id="ras6"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras7c"></span>
                    <span class="right word as" id="ras7"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras8c"></span>
                    <span class="right word as" id="ras8"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras9c"></span>
                    <span class="right word as" id="ras9"></span></p></div>
                <div class="word_box"><p class="right_p"><span class="right word count" id="ras10c"></span>
                    <span class="right word as" id="ras10"></span></p></div>
            </div>
        </div>

        <p id="links"></p>

        <script src="script.js"></script>
    </body>
</html>
